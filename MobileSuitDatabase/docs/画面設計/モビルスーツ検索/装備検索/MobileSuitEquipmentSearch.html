<!DOCTYPE html>
<html>

<head>
    <title>モビルスーツ装備検索</title>
</head>

<body>
    <h1>モビルスーツ装備検索</h1>
    <div id="msEquipmentSearch">
        <form action="#" method="post">
            <label class="label" for="msName">機体名</label>
            <select name="msName">
                <option value="MobileSuit.ms_id">{{MobileSuit.ms_name}}</option>
            </select>
            <label class="label" for="armedName">武装名</label>
            <select name="armedName">
                <option value="Armed.armed_id">{{Armed.armed_name}}</option>
            </select>
            <p><button type="submit">登録</button><button type="reset">リセット</button></p>
        </form>
    </div>
    <style>
        #msEquipmentSearch label,
        select,
        input,
        p {
            display: block;
        }
    </style>
</body>

</html>
