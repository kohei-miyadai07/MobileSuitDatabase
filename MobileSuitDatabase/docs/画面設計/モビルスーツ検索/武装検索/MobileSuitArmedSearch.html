<!DOCTYPE html>
<html>

<head>
    <title>
        モビルスーツ武装検索
    </title>
</head>

<body>
    <h1>モビルスーツ武装検索</h1>
    <div id="msArmedSearch">
        <form action="#" method="post">
            <label class="label" for="armedId">武装ID</label>
            <input id="armedId" type="text" name="armedId">
            <label class="label" for="armedName">武装名</label>
            <input id="armedName" type="text" name="armedName">
            <p><button type="submit">検索</button><button type="reset">リセット</button></p>
        </form>
    </div>
    <style>
        #msArmedSearch label,
        input,
        p {
          display: block;
        }
      </style>
</body>

</html>
