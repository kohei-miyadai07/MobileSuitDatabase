<!DOCTYPE html>
<html>
    <head>
        <title>モビルスーツ一覧</title>
    </head>
    <body>
        <h1>モビルスーツ一覧</h1>
        <table border="1">
            <tr>
                <th>ユニークID</th>
                <th>型式番号</th>
                <th>機体名</th>
                <th>登録日時</th>
                <th>更新日時</th>
            </tr>
            <tr>
                <td>MobileSuit.ms_id</td>
                <td>MobileSuit.model_number</td>
                <td>MobileSuit.ms_name</td>
                <td>MobileSuit.insert_date(YYYY/MM/DD HH24:MI:SS)</td>
                <td>MobileSuit.update_date(YYYY/MM/DD HH24:MI:SS)</td>
            </tr>
        </table>
        /*取得した分だけループする*/
    </body>
</html>
