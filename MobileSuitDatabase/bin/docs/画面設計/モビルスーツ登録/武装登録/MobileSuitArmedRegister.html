<!DOCTYPE html>
<html>

<head>
    <title>
        モビルスーツ武装登録
    </title>
</head>

<body>
    <h1>モビルスーツ武装登録</h1>
    <div id="msArmedRegister">
        <form action="#" method="post">
            <label class="label" for="armedName">武装名</label>
            <input id="armedName" type="text" name="armedName">
            <label class="label" for="armedExplanation">武装解説</label>
            <textarea rows="5" id="armedExplanation" placeholder="武装解説" name="armedExplanation"></textarea>
            <button type="submit">登録</button>
        </form>
    </div>
    <style>
        #msArmedRegister label,
        input,
        textarea,
        button {
          display: block;
        }
      </style>
</body>

</html>
