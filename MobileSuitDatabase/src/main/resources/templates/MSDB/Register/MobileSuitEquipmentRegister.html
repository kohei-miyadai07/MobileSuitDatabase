<!DOCTYPE html>
<html>

<head>
    <title>モビルスーツ装備登録</title>
</head>

<body>
    <h1>モビルスーツ装備登録</h1>
    <div id="msEquipmentRegister">
        <form action="#" method="post">
            <label class="label" for="msName">機体名</label>
            <select name="msName">
                <option value="MobileSuit.ms_id">{{MobileSuit.ms_name}}</option>
            </select>
            <label class="label" for="armedName">武装名</label>
            <select name="armedName">
                <option value="Armed.armed_id">{{Armed.armed_name}}</option>
            </select>
            <label class="label" for="numberEquipment">装備数</label>
            <input id="numberEquipment" type="text" name="numberEquipment">
            <button type="submit">登録</button>
        </form>
    </div>
    <style>
        #msEquipmentRegister label,
        select,
        input,
        button {
            display: block;
        }
    </style>
</body>

</html>
