<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>モビルスーツ武装編集</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>モビルスーツ武装編集</h1>
    <div id="msArmedEdit">
        <form action="#" th:action="@{/MSDB/MobileSuitArmedEdit/{armedId}(armedId=*{armedId})}" th:object="${msArmedEditForm}" method="post">
            <label class="label" for="armedName">武装名</label>
            <input type="text" th:field="*{armedName}" />
            <label class="label" for="armedExplanation">武装解説</label>
            <textarea rows="5" placeholder="武装解説" th:field="*{armedExplanation}"></textarea>
            <p><button type="submit">更新</button><button type="reset">リセット</button></p>
            <p><input type="button" value="戻る" onclick="history.back();" /></p>
            <p><button type="submit" th:formaction="@{/MSDB/MobileSuitArmedDelete/{armedId}(armedId=*{armedId})}">削除</button></p>
        </form>
    </div>
    <style>
        #msArmedEdit label,
        input,
        textarea,
        p {
          display: block;
        }
      </style>
</body>

</html>
