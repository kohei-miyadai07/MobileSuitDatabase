<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>モビルスーツ一覧</title>
  </head>
  <body>
    <h1>モビルスーツ一覧</h1>
    <p><a th:href="@{/MSDB/MobileSuits/-/new}">新規登録</a></p>
    <table border="1">
      <tr>
        <th>モビルスーツID</th>
        <th>型式番号</th>
        <th>機体名</th>
        <th>登録日時</th>
        <th>更新日時</th>
        <th></th>
      </tr>
      <tr th:each="mobilesuit : ${mobilesuits}">
        <td th:text="${mobilesuit.msId}"></td>
        <td th:text="${mobilesuit.modelNumber}"></td>
        <td>
          <a th:href="@{'/MSDB/MobileSuits/' + ${mobilesuit.msId}}"
            ><span th:text="${mobilesuit.msName}"></span
          ></a>
        </td>
        <td th:text="${mobilesuit.insertDate}"></td>
        <td th:text="${mobilesuit.updateDate}"></td>
        <td>
          <a th:href="@{'/MSDB/MobileSuits/' + ${mobilesuit.msId} + '/edit'}"
            >編集</a
          >
        </td>
      </tr>
    </table>
    <p>
      <a th:href="@{/MSDB/MobileSuits/-/search}">検索画面へ</a><br />
      <a th:href="@{/}">トップページへ</a>
    </p>
  </body>
</html>
