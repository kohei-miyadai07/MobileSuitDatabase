<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="common/common :: meta_head">
    <title>モビルスーツ検索</title>
  </head>
  <body class="h-100">
    <div th:replace="common/common :: header"></div>
    <div class="container-fluid">
      <div class="row">
        <div th:replace="common/common :: sidebar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <div id="msSearch">
            <div
              class="d-flex justify-content-between align-items-center pb-2 mb-4 border-bottom"
            >
              <div class="d-flex align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="2.7rem"
                  height="2.7rem"
                  fill="currentColor"
                  class="bi bi-robot"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a24.767 24.767 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25.286 25.286 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135Z"
                  />
                  <path
                    d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2V1.866ZM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5Z"
                  />
                </svg>
                <h1 class="h2 mb-0 ms-2">モビルスーツ検索</h1>
              </div>
              <div class="btn-toolbar mb-2 mb-md-0">
                <input
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  value="戻る"
                  onclick="history.back();"
                />
              </div>
            </div>
            <form
              id="msSearchForm"
              action="#"
              th:action="@{/MSDB/MobileSuits/-/search}"
              th:object="${msSearchForm}"
              method="post"
            >
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">型式番号</h2>
                </div>
                <div class="col-md-9">
                  <input
                    id="modelNumber"
                    type="text"
                    class="form-control"
                    th:field="*{modelNumber}"
                  />
                  <div id="modelNumberError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">機体名</h2>
                </div>
                <div class="col-md-9">
                  <input
                    id="msName"
                    type="text"
                    class="form-control"
                    th:field="*{msName}"
                  />
                  <div id="msNameError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">頭高頂</h2>
                </div>
                <div class="col-md">
                  <input
                    id="headHeightFrom"
                    type="text"
                    class="form-control"
                    th:field="*{headHeightFrom}"
                  />
                  <div id="headHeightFromError" class="invalid-feedback"></div>
                </div>
                <div class="col-auto">
                  <span class="form-control-plaintext">～</span>
                </div>
                <div class="col-md">
                  <input
                    id="headHeightTo"
                    type="text"
                    class="form-control"
                    th:field="*{headHeightTo}"
                  />
                  <div id="headHeightToError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">全高</h2>
                </div>
                <div class="col-md">
                  <input
                    id="overallHeightFrom"
                    type="text"
                    class="form-control"
                    th:field="*{overallHeightFrom}"
                  />
                  <div id="overallHeightFromError" class="invalid-feedback"></div>
                </div>
                <div class="col-auto">
                  <span class="form-control-plaintext">～</span>
                </div>
                <div class="col-md">
                  <input
                    id="overallHeightTo"
                    type="text"
                    class="form-control"
                    th:field="*{overallHeightTo}"
                  />
                  <div id="overallHeightToError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">本体重量</h2>
                </div>
                <div class="col-md">
                  <input
                    id="weightFrom"
                    type="text"
                    class="form-control"
                    th:field="*{weightFrom}"
                  />
                  <div id="weightFromError" class="invalid-feedback"></div>
                </div>
                <div class="col-auto">
                  <span class="form-control-plaintext">～</span>
                </div>
                <div class="col-md">
                  <input
                    id="weightTo"
                    type="text"
                    class="form-control"
                    th:field="*{weightTo}"
                  />
                  <div id="weightToError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">全備重量</h2>
                </div>
                <div class="col-md">
                  <input
                    id="totalWeightFrom"
                    type="text"
                    class="form-control"
                    th:field="*{totalWeightFrom}"
                  />
                  <div id="totalWeightFromError" class="invalid-feedback"></div>
                </div>
                <div class="col-auto">
                  <span class="form-control-plaintext">～</span>
                </div>
                <div class="col-md">
                  <input
                    id="totalWeightTo"
                    type="text"
                    class="form-control"
                    th:field="*{totalWeightTo}"
                  />
                  <div id="totalWeightToError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">動力源</h2>
                </div>
                <div class="col-md-9">
                  <input
                    id="powerSource"
                    type="text"
                    class="form-control"
                    th:field="*{powerSource}"
                  />
                  <div id="powerSourceError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">装甲材質</h2>
                </div>
                <div class="col-md-9">
                  <input
                    id="material"
                    type="text"
                    class="form-control"
                    th:field="*{material}"
                  />
                  <div id="materialError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">センサー有効半径</h2>
                </div>
                <div class="col-md">
                  <input
                    id="effectiveSensorRadiusFrom"
                    type="text"
                    class="form-control"
                    th:field="*{effectiveSensorRadiusFrom}"
                  />
                  <div id="effectiveSensorRadiusFromError" class="invalid-feedback"></div>
                </div>
                <div class="col-auto">
                  <span class="form-control-plaintext">～</span>
                </div>
                <div class="col-md">
                  <input
                    id="effectiveSensorRadiusTo"
                    type="text"
                    class="form-control"
                    th:field="*{effectiveSensorRadiusTo}"
                  />
                  <div id="effectiveSensorRadiusToError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">ジェネレーター出力</h2>
                </div>
                <div class="col-md">
                  <input
                    id="generatorOutputFrom"
                    type="text"
                    class="form-control"
                    th:field="*{generatorOutputFrom}"
                  />
                  <div id="generatorOutputFromError" class="invalid-feedback"></div>
                </div>
                <div class="col-auto">
                  <span class="form-control-plaintext">～</span>
                </div>
                <div class="col-md">
                  <input
                    id="generatorOutputTo"
                    type="text"
                    class="form-control"
                    th:field="*{generatorOutputTo}"
                  />
                  <div id="generatorOutputToError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">スラスター総推力</h2>
                </div>
                <div class="col-md">
                  <input
                    id="totalThrustersOutputFrom"
                    type="text"
                    class="form-control"
                    th:field="*{totalThrustersOutputFrom}"
                  />
                  <div id="totalThrustersOutputFromError" class="invalid-feedback"></div>
                </div>
                <div class="col-auto">
                  <span class="form-control-plaintext">～</span>
                </div>
                <div class="col-md">
                  <input
                    id="totalThrustersOutputTo"
                    type="text"
                    class="form-control"
                    th:field="*{totalThrustersOutputTo}"
                  />
                  <div id="totalThrustersOutputToError" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button id="search" type="submit" class="btn btn-primary">
                    検索</button
                  ><button type="reset" class="btn btn-link">リセット</button>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>

  <script
    th:src="@{/js/MSDB/MobileSuits/-/search/MobileSuitSearch.js}"
  ></script>

  <style>
    #msSearch {
      width: 60%;
    }
  </style>
</html>
