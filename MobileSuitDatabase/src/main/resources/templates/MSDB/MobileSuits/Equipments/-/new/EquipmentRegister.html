<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
  <head th:replace="common/common :: meta_head">
    <title>装備登録</title>
  </head>
  <body class="h-100">
    <div th:replace="common/common :: header"></div>
    <div class="container-fluid">
      <div class="row">
        <div th:replace="common/common :: sidebar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <h1>装備登録</h1>
          <div id="equipmentRegister">
            <form
              action="#"
              th:action="@{/MSDB/MobileSuits/Equipments/-/new}"
              th:object="${equipmentRegistForm}"
              method="post"
            >
              <label class="label" for="msName">機体名</label>
              <select id="msId" name="msId">
                <option
                  th:each="mobilesuit : *{msList}"
                  th:value="${mobilesuit.msId}"
                  th:text="${mobilesuit.msName}"
                  th:select="${mobilesuit.msId} == *{msId}"
                ></option>
              </select>
              <label class="label" for="armsName">武器名</label>
              <select id="armsId" name="armsId">
                <option
                  th:each="arms : *{armsList}"
                  th:value="${arms.armsId}"
                  th:text="${arms.armsName}"
                  th:select="${arms.armsId} == *{armsId}"
                ></option>
              </select>
              <label class="label" for="numberEquipment">装備数</label>
              <input type="text" th:field="*{numberEquipment}" />
              <label class="label" for="detail">詳細</label>
              <input type="text" th:field="*{detail}" />
              <p>
                <button type="submit">登録</button
                ><button type="reset">リセット</button>
              </p>
              <p>
                <input type="button" value="戻る" onclick="history.back();" />
              </p>
            </form>
          </div>
        </main>
      </div>
    </div>
    <style>
      #equipmentRegister label,
      select,
      input,
      p {
        display: block;
      }
    </style>
  </body>
</html>
