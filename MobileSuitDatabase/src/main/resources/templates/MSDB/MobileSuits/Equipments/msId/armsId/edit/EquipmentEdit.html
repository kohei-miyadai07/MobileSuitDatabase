<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="common/common :: meta_head">
    <title>装備編集</title>
  </head>
  <body class="h-100">
    <div th:replace="common/common :: header"></div>
    <div class="container-fluid">
      <div class="row">
        <div th:replace="common/common :: sidebar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <div id="equipmentEdit">
            <div
              class="d-flex justify-content-between align-items-center pb-2 mb-4 border-bottom"
            >
              <h1 class="h2">装備編集</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <input
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  value="戻る"
                  onclick="history.back();"
                />
              </div>
            </div>
            <form
              action="#"
              th:action="@{'/MSDB/MobileSuits/Equipments/' + *{msId} + '/' + *{armsId} + '/edit-update'}"
              th:object="${equipmentEditForm}"
              method="post"
            >
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">機体名</h2>
                </div>
                <div class="col-md-9"><p th:text="*{msName}"></p></div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">武器名</h2>
                </div>
                <div class="col-md-9"><p th:text="*{armsName}"></p></div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">装備数</h2>
                </div>
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{numberEquipment}"
                  />
                </div>
              </div>
              <div class="mb-5"></div>
              <div class="row">
                <div class="col-md-3">
                  <h2 class="h5">詳細</h2>
                </div>
                <div class="col-md-9">
                  <textarea
                    class="form-control"
                    rows="5"
                    placeholder="詳細"
                    th:field="*{detail}"
                  ></textarea>
                </div>
              </div>
              <div class="mb-5"></div>
              <p>
                <button type="submit" class="btn btn-primary">更新</button
                ><button type="reset" class="btn btn-link">リセット</button>
              </p>
              <p>
                <button
                  type="submit"
                  class="btn btn-outline-danger"
                  th:formaction="@{'/MSDB/MobileSuits/Equipments/' +  *{msId} + '/' + *{armsId} + '/edit-delete'}"
                >
                  削除
                </button>
              </p>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
  <style>
    #equipmentEdit {
      width: 60%;
    }
  </style>
</html>
