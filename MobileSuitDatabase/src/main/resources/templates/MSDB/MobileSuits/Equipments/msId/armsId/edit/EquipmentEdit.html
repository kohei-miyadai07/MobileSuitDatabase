<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>装備編集</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>装備編集</h1>
    <div id="equipmentEdit">
        <form action="#" th:action="@{'/MSDB/MobileSuits/Equipments/' + *{msId} + '/' + *{armsId} + '/edit-update'}" th:object="${equipmentEditForm}"
            method="post">
            <label class="label" for="msName">機体名</label>
            <p th:text="*{msName}"></p>
            <label class="label" for="armsName">武器名</label>
            <p th:text="*{armsName}"></p>
            <label class="label" for="numberEquipment">装備数</label>
            <input type="text" th:field="*{numberEquipment}" />
            <label class="label" for="detail">詳細</label>
            <input type="text" th:field="*{detail}" />
            <p><button type="submit">更新</button><button type="reset">リセット</button></p>
            <p><input type="button" value="戻る" onclick="history.back();" /></p>
            <p><button type="submit" th:formaction="@{'/MSDB/MobileSuits/Equipments/' +  *{msId} + '/' + *{armsId} + '/edit-delete'}">削除</button></p>
        </form>
    </div>
    <style>
        #equipmentEdit label,
        select,
        input,
        p {
            display: block;
        }
    </style>
</body>

</html>
