<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="meta_head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>MobileSuitDatabase</title>
    <style>
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 90px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
        z-index: 99;
      }

      @media (max-width: 767.98px) {
        .sidebar {
          top: 11.5rem;
          padding: 0;
        }
      }

      .navbar {
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      }

      @media (min-width: 767.98px) {
        .navbar {
          top: 0;
          position: sticky;
          z-index: 999;
        }
      }

      .sidebar .nav-link {
        color: #333;
      }

      .sidebar .nav-link.active {
        color: #0d6efd;
      }

      .footer {
        padding: 2.5rem 0;
        color: #727272;
        text-align: center;
        position: absolute; /*←絶対位置*/
        bottom: 0; /*下に固定*/
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light p-3" th:fragment="header">
      <div
        class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between"
      >
        <a class="navbar-brand" th:href="@{/}">MSDB</a>
      </div>
    </nav>
    <nav
      id="sidebar"
      th:fragment="sidebar"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/MSDB/MobileSuits'}"
              >モビルスーツ</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/MSDB/MobileSuits/Equipments'}"
              >装備</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/MSDB/Arms'}">武器</a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
